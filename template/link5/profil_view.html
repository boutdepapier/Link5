{% load i18n link5_extras %}{% if author %}
<div id="user_page">
    <p class="user_details">
    {% if author.avatar %}
        <img src="{{ author.avatar|crop:"80x80" }}" alt="{{ author.user.username }}" width="80" />
    {% else %}
        <img src="{{ STATIC_URL }}link5/img/anonymous.png" alt="Link" width="80" />
    {% endif %}
    {{ author.user.username }}
    {% trans '| Post history: ' %}
    </p>
    
    <p><a class="follow_status {% if follow %}follow_on{% else %}follow_off{% endif %}" href="/follow/{{ author.pk }}/{% if follow %}0{% else %}1{% endif %}/"></a></p>
    <p class="follow">{% trans 'Link him:' %}</p>
    
</div>
{% endif %}
